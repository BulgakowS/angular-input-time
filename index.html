<!DOCTYPE html>
<html lang="en" ng-app="inputTimeDemoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Time Input Demo App</title>
    <meta name="description" content="Time Input Demo App">

    <link rel="stylesheet" href="css/style.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="ng-cloak" ng-controller="mainController as main">


<div class="container">
    <div class="page-header">
        <h1>Time Input Demo</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" ng-click="main.setCurrentTime()">Set Current Time</button>
            <button class="btn btn-primary" ng-click="main.clearTime()">Clear Time</button>
            <button class="btn btn-primary" ng-click="main.toggleMode()">{{ main.timeMode === 24 ? 'Set to 12h mode':
                'Set to 24h mode'}}
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Angular Input Time Directive</h4>
            <png-time-input model="main.time" time-mode="main.timeMode"></png-time-input>
        </div>
        <div class="col-md-6">
            <h4>Chrome Implementation</h4>

            <div class="alert alert-danger" role="alert" ng-hide="main.isChrome">
                <p>
                    Please use chrome to view Chrome implementation of time input.
                </p>
            </div>
            <div ng-show="main.isChrome">
                <input type="time" class="form-control" step="60" ng-model="main.time"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-danger">{{main.time | date : 'hh:mm a'}}</h1>
        </div>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/png-time-input.js"></script>

</body>
</html>
